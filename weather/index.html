<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="blurred">
    <header class="header">
      <div class="header-left">
        <img class="weather-icon large" src="icons/sun.svg" alt="" data-current-icon>
        <div class="header-current-temp">
          <span data-current-temp>31</span>&deg;
        </div>
      </div>
      <div class="header-right">
        <div class="info-grp">
          <div class="label">High</div>
          <div><span data-current-high>32</span>&deg;</div>
        </div>
        <div class="info-grp">
          <div class="label">FL High</div>
          <div><span data-current-fl-high>27</span>&deg;</div>
        </div>
        <div class="info-grp">
          <div class="label">Wind</div>
          <div>
            <span data-current-wind>9</span>
            <span class="value-sub-info">mph</span>
          </div>
        </div>
        <div class="info-grp">
          <div class="label">Low</div>
          <div><span data-current-low>19</span>&deg;</div>
        </div>
        <div class="info-grp">
          <div class="label">FL Low</div>
          <div><span data-current-fl-low>12</span>&deg;</div>
        </div>
        <div class="info-grp">
          <div class="label">Precip</div>
          <div>
            <span data-current-precip>0.1</span>
            <span class="value-sub-info">in</span>
          </div>
        </div>
      </div>

    </header>
    <section class="day-section" data-day-section>
      <div class="day-card">
        <img src="icons/cloud.svg" class="weather-icon" alt="">
        <div class="day-card-date">Monday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="icons/cloud.svg" class="weather-icon" alt="">
        <div class="day-card-date">Monday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="icons/cloud.svg" class="weather-icon" alt="">
        <div class="day-card-date">Monday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="icons/cloud.svg" class="weather-icon" alt="">
        <div class="day-card-date">Monday</div>
        <div>32&deg;</div>
      </div>
      <div class="day-card">
        <img src="icons/cloud.svg" class="weather-icon" alt="">
        <div class="day-card-date">Monday</div>
        <div>32&deg;</div>
      </div>
    </section>
    <table class="hour-section">
      <tbody data-hour-section>
        <tr class="hour-row">
          <td>
            <div class="info-grp">
              <div class="label">Thursday</div>
              <div>3 PM</div>
            </div>             
          </td>
          <td>
            <img src="icons/cloud.svg" class="weather-icon">
          </td>
          <td>
            <div class="info-grp">
              <div class="label">TEMP</div>
              <div>31&deg;</div>
            </div>  
          </td>
          <td>
            <div class="info-grp">
              <div class="label">FL TEMP</div>
              <div>25&deg;</div>
            </div>  
          </td>
          <td>
            <div class="info-grp">
              <div class="label">WIND</div>
              <div>
                <span data-current-fl-high>6</span>
                <span class="value-sub-info">mph</span>
              </div>
            </div>  
          </td>
          <td>
            <div class="info-grp">
              <div class="label">PRECIP</div>
              <div>
                <span data-current-fl-high>0</span>
                <span class="value-sub-info">in</span>
              </div>
            </div>  
          </td>
        </tr>
      </tbody>
    </table>
    <template id="day-card-template">
      <div class="day-card">
        <img data-icon class="weather-icon" alt="">
        <div class="day-card-date" data-date></div>
        <div><span data-temp></span><span>&deg;</span></div>
      </div>
    </template>
    <template id="hour-row-template">
      <tr class="hour-row">
        <td>
          <div class="info-grp">
            <div class="label" data-day></div>
            <div data-time></div>
          </div>             
        </td>
        <td>
          <img data-icon class="weather-icon">
        </td>
        <td>
          <div class="info-grp">
            <div class="label">TEMP</div>
            <div><span data-temp></span><span>&deg;</span></div>
          </div>  
        </td>
        <td>
          <div class="info-grp">
            <div class="label">FL TEMP</div>
            <div><span data-fl-temp></span><span>&deg;</span></div>
          </div>  
        </td>
        <td>
          <div class="info-grp">
            <div class="label">WIND</div>
            <div>
              <span data-wind>6</span>
              <span class="value-sub-info">mph</span>
            </div>
          </div>  
        </td>
        <td>
          <div class="info-grp">
            <div class="label">PRECIP</div>
            <div>
              <span data-precip></span>
              <span class="value-sub-info">in</span>
            </div>
          </div>  
        </td>
      </tr>
    </template>
    <script type="module" src="/main.js"></script>
  </body>
</html>
